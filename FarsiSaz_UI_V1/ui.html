  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox"  id="textAlignHorizontal">
    <label class="form-check-label" for="flexSwitchCheckDefault">تغییر تراز متن</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox"  id="reverse-node">
    <label class="form-check-label" for="flexSwitchCheckDefault">تغییر چیدمان شی ها</label>
  </div>
 

  <div class="col-12">
    <button class="btn btn-primary" type="submit" id="submit">اعمال کن</button>
  </div>

<script>
document.getElementById('submit').onclick=()=>{
  const textAlignHorizontal=document.getElementById('textAlignHorizontal').checked;
  const reversenode=document.getElementById('reverse-node').checked;
  parent.postMessage({pluginMessage:{textAlignHorizontal,reversenode}},'*')
}

</script>
